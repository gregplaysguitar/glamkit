<script type="text/javascript">
    $(document).ready(
        function(){
            $("#hero_image_thumbs input:radio:checked").parent().parent().addClass("image-selected");
            $("#hero_image_thumbs").click(function(e) {
                $(this).children().removeClass("image-selected");
                
                if (e.target.nodeName == "INPUT"){
                    $(e.target).parent().parent().addClass("image-selected");
                }
                else{
                    $("#hero_image_thumbs input:radio").clearFields();
                }
            });
        
     });
</script>

<div id="hero_image_thumbs">
    {% for item in items %}
        <div class="thumbnail-container {{ item.extra_class|safe }}">
            <div class="checkbox">
                {{ item.rendered_cb|safe }}
            </div>
            {% for c in item.content %}
                <div class="thumbnail_data">{{ c|safe }}</div>
            {% endfor %}
        </div>
    {% endfor %}

</div>
